<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Another Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <div class="display" id="display">
                <p class="displayedText"></p>
            </div>

            <div class="btns">
                <div class="leftbtns">
                    <div class="leftbtnscontainer1">
                        <button class="screenbtn" id="screenreset">reset</button>
                        <button class="screenbtn" id="screendelete">delete</button>
                    </div>
                    <div class="leftbtnscontainer2">
                        <button class="number" id="num1">1</button>
                        <button class="number" id="num2">2</button>
                        <button class="number" id="num3">3</button>
                        <button class="number" id="num4">4</button>
                        <button class="number" id="num5">5</button>
                        <button class="number" id="num6">6</button>
                        <button class="number" id="num7">7</button>
                        <button class="number" id="num8">8</button>
                        <button class="number" id="num9">9</button>
                    </div>
                    <div class="leftbtnscontainer3">
                        <button class="number" id="num0">0</button>
                        <button class="point" id="point"><strong>.</strong></button>
                    </div>
                </div>
    
                <div class="rightbtns">
                    <button class="operator" id="division">/</button>
                    <button class="operator" id="multiplication">*</button>
                    <button class="operator" id="subtraction">-</button>
                    <button class="operator" id="addition">+</button>
                    <button class="operator" id="equality">=</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
